<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 2 Javascript</title>
</head>

<body>
    <p>Programar un contador de caracteres para un textarea.</p>
    <textarea name="caracter" id="letras" cols="30" rows="10"></textarea>
    <p>caracteres:</p>
    <p id="caracteres"></p>

    <script>
      function contar() {
           document.getElementById("caracteres").textContent = document.getElementById("letras").value.length;
       }
        document.getElementById("letras").addEventListener("input", contar);
        

        
        
    </script>
</body>

</html>

<body>
    <script>
        //Crear una función que reciba como parámetro un array de números y devuelva el mayor.

        let numeros = [1 , 22 , 200 , 15, 33]
        var mayor = 0

        for (let i = 0; i < numeros.length; i++) {
            
            if (numeros[i]> mayor) {
                mayor = numeros[i];
                 
            }
        }
        console.log("Los números son: " + numeros);

        console.log("El mayor número es " + mayor)


     

    </script>
    
</body>
